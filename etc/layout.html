<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="palette.css" />
    <link rel="stylesheet" href="palette_bright.css" />
    <link rel="stylesheet" href="window.css" />
    <link rel="stylesheet" href="layout.css" />
    <!-- JSS : https://musma.github.io/2019/08/20/jss-tutorial.html -->
  </head>
  <body>
    <div class="frame">
      <div class="title dark3">
        <div class="title_menu gray4_">
          <img src="" />
          <p>File</p>
          <p>Edit</p>
          <p>Timeline</p>
          <p>Layer</p>
          <p>View</p>
          <p>Window</p>
          <p>Help</p>
        </div>
        <h2 class="title_text gray4_">
          TAW - Canvas Animate Tool
        </h2>
        <div class="title_button">
          <div class="window_minimize_button">
            <div class="window_minimize gray4"></div>
          </div>
          <div class="window_maximize_button">
            <div class="window_maximize gray4"></div>
          </div>
          <div class="window_close_button">
            <div class="window_close gray4"></div>
          </div>
        </div>
      </div>
      <div class="contents dark1">
        <div class="area_top"></div>
        <div class="hs"></div>
        <div class="area_middle">
          <div class="area_tools">
            <div class="pane">
              <div class="pane_header">
                <span class="pane_title gray4_">Layers</span>
                <!-- <span class="pane_left_toggle plain gray4_">&lt;</span> -->
              </div>
              <div class="pane_body"></div>
            </div>
            <div class="split hs"></div>
            <div class="pane">
              <div class="pane_header">
                <span class="pane_title gray4_">Components</span>
              </div>
              <div class="pane_body"></div>
            </div>
          </div>
          <div class="vs"></div>
          <div class="area_content plain">
            <a href="./">Home</a>
          </div>
          <div class="vs"></div>
          <div class="area_layers">
            <div class="pane">
              <div class="pane_header">
                <span class="pane_title gray4_">Transform</span>
              </div>
              <div class="pane_body"></div>
            </div>
            <div class="split hs"></div>
            <div class="pane">
              <div class="pane_header">
                <span class="pane_title gray4_">Transition</span>
              </div>
              <div class="pane_body"></div>
            </div>
            <div class="split hs"></div>
            <div class="pane">
              <div class="pane_header">
                <span class="pane_title gray4_">Effects</span>
              </div>
              <div class="pane_body"></div>
            </div>
          </div>
        </div>
        <div class="hs"></div>
        <div class="area_bottom">
          <div class="area_effect">
            <div class="pane">
              <div class="pane_header">
                <span class="pane_title gray4_">Properties</span>
              </div>
              <div class="pane_body"></div>
            </div>
          </div>
          <div class="vs"></div>
          <div class="area_timeline">
            <div class="pane">
              <div class="pane_header">
                <span class="pane_title gray4_">Timeline</span>
              </div>
              <div class="pane_body timeline">
                <div class="line_header">
                  <div class="line_block">Layer 1</div>
                  <div class="line_block">Component 1</div>
                  <div class="line_block">Layer 5</div>
                  <div class="line_block">Layer 2</div>
                  <div class="line_block">Component 3</div>
                </div>
                <div class="line_flow">
                  <div class="line_block">
                    <div class="time_flow">
                      <div class="time_range">
                        <div class="time_mark"></div>
                        <div class="time_line"></div>
                        <div class="time_mark" style="left: 200px;"></div>
                      </div>
                      <div class="time_range" style="left: 240px;">
                        <div class="time_mark"></div>
                        <div class="time_line"></div>
                        <div class="time_mark" style="left: 200px;"></div>
                      </div>
                    </div>
                  </div>
                  <div class="line_block">
                    <div class="time_flow">
                      <div class="time_range" style="left: 100px;">
                        <div class="time_mark"></div>
                        <div class="time_line"></div>
                        <div class="time_mark" style="left: 200px;"></div>
                      </div>
                    </div>
                  </div>
                  <div class="line_block">
                    <div class="time_flow">
                      <div class="time_range" style="left: 160px;">
                        <div class="time_mark"></div>
                        <div class="time_line"></div>
                        <div class="time_mark" style="left: 200px;"></div>
                      </div>
                    </div>
                  </div>
                  <div class="line_block">
                    <div class="time_flow">
                      <div class="time_range" style="left: 140px;">
                        <div class="time_mark"></div>
                        <div class="time_line"></div>
                        <div class="time_mark" style="left: 200px;"></div>
                      </div>
                    </div>
                  </div>
                  <div class="line_block">
                    <div class="time_flow">
                      <div class="time_range" style="left: 100px;">
                        <div class="time_mark"></div>
                        <div class="time_line"></div>
                        <div class="time_mark" style="left: 200px;"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      
    </script>
  </body>
</html>
